<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Recibido - ArqGest</title>
    <meta name="description" content="Gracias por tu interés en ArqGest. Te contactaremos pronto.">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gracias-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f8fafc 100%);
            padding: 2rem;
        }

        .gracias-content {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .gracias-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .gracias-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
        }

        .gracias-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .gracias-subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .gracias-message {
            background: #f0f9ff;
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: left;
        }

        .gracias-message p {
            color: var(--dark);
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .gracias-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <section class="gracias-section">
        <div class="gracias-content">
            <div class="gracias-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            </div>

            <h1 class="gracias-title">Mensaje Recibido</h1>
            <p class="gracias-subtitle">
                Gracias por tu interés en ArqGest. Hemos recibido tu información y te contactaremos muy pronto.
            </p>

            <div class="gracias-message">
                <p><strong>Revisa tu correo electrónico</strong></p>
                <p>Te responderemos en menos de 24 horas con toda la información que necesites.</p>
            </div>

            <div class="gracias-actions">
                <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </div>
    </section>
</body>
</html>
